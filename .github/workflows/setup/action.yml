name: "Project Setup"
description: "Install dependencies"
inputs:
  platform:
    description: "Apple platform, either iphonesimulator, iphoneos, or maccatalyst"
    required: true
runs:
  using: "composite"
  steps:
    - name: Set Xcode version
      shell: bash
      run: |
        sudo xcode-select -s "/Applications/Xcode_14.2.app"

    - name: Brew install
      run: make brew-install
      shell: bash

    - uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - uses: actions/cache@v3
      with:
        path: build/ccache_dir
        key: ${{ runner.os }}-${{inputs.platform}}-ccache-${{ hashFiles('**/Podfile', 'frontend/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{inputs.platform}}-ccache-

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
      shell: bash

    - uses: actions/cache@v3
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Prepare
      shell: bash
      run: |
        make prepare
    - name: "Generate Xcode project"
      shell: bash
      run: |
        make gen
