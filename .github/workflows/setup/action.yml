name: "Project Setup"
description: "Install dependencies"
inputs:
  platform:
    description: "Apple platform, either iphonesimulator, iphoneos, or maccatalyst"
    required: true
runs:
  using: "composite"
  steps:
    # - name: Set Xcode version
    #   shell: bash
    #   run: |
    #     sudo xcode-select -s "/Applications/Xcode_14.3.1.app"
    - name: Show CI arch
      run: arch
      shell: bash

    - name: Brew install
      run: make brew-install
      shell: bash

    - uses: actions/cache@v3
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - uses: actions/cache@v3
      with:
        path: build/ccache_dir
        key: ${{ runner.os }}-${{inputs.platform}}-ccache-${{ hashFiles('**/Podfile', 'package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-${{inputs.platform}}-ccache-

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Prepare
      shell: bash
      run: |
        cd ios
        make prepare
    - name: "Generate Xcode project"
      shell: bash
      run: |
        pushd ios
        make gen
        popd
