name: Release

on:
  push:
    branches:
      - "releases/**"
jobs:
  build-matrix:
    runs-on: macos-12
    strategy:
      matrix:
        xcode-configuration:
          - Debug
          - Release
        platform:
          - iphonesimulator
          - iphoneos
          - maccatalyst
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/workflows/archive-platform
        name: Set up and Archive
        with:
          xcode-configuration: ${{ matrix.xcode-configuration }}
          platform: ${{ matrix.platform }}

  publish-cocoapods:
    name: "Create Xcframeworks and Publish to CocoaPods"
    runs-on: macos-12
    needs:
      - build-matrix
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    # TODO: Investigate whether we can remove this if condition because of:
    # <https://github.blog/changelog/2021-02-08-github-actions-skip-pull-request-and-push-workflows-with-skip-ci/>
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - uses: ./.github/workflows/bundle-xcframeworks
        name: Set up and Build xcframeworks
      - name: "Run release script"
        shell: bash
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          make release
      - name: "Publish to CocoaPods"
        shell: bash
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          make publish
