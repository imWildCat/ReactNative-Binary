name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-matrix:
    runs-on: macos-12
    strategy:
      matrix:
        xcode-configuration:
          - Debug
          - Release
        platform:
          - iphonesimulator
          - iphoneos
          - maccatalyst
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/workflows/archive-platform
        name: Set up and Archive
        with:
          xcode-configuration: ${{ matrix.xcode-configuration }}
          platform: ${{ matrix.platform }}

