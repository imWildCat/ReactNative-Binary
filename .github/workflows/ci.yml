name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-matrix:
    runs-on: macos-14
    strategy:
      matrix:
        platform:
          - iphonesimulator
          - iphoneos
          - maccatalyst
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/workflows/archive-platform
        name: Set up and Archive
        with:
          platform: ${{ matrix.platform }}

  create-xcframework-archives:
    name: "Create xcframeworks"
    runs-on: macos-14
    needs:
      - build-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/bundle-xcframeworks
        name: Set up and Build xcframework Archive

  build-example-project:
    name: "Build the example project"
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Brew install
        run: make brew-install
        shell: bash

      - name: Build the example project
        run: |
          cd example
          brew install
          make yarn-install
          make bundle
          make gen
          make open
          make build
